<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario de registro - Mi web</title>
    </head>
    <body>
        <form method="get">
            <h1>Formulario de registro</h1>
            <fieldset>
                <legend>Formulario de registro</legend>
                <label>Nombre</label>
                <input type="text" name="txt1" placeholder="Nombres" maxlength="50" required>
                <br><br>
                <label>Apellido</label>
                <input type="text" name="txt1" placeholder="Apellidos" maxlength="50" required>
                <br><br>
                <label>Sexo</label>
                <input type="radio" name="sexo">Masculino
                <input type="radio" name="sexo">Femenino
                <br><br>
                <label >Correo Electronico:</label>
                <input type="email" name="txtCorreo" placeholder="Correo@extension.com" required>
                <br><br>
                <label>
                    <input type="checkbox" name="" checked="true">Deseo recibir información sobre novedades y ofertas
                </label>
                <br><br>
                <label>
                    <input type="checkbox" name="">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos
                </label>
                <br><br>				
                <button type="submit">Enviar</button>
            </fieldset>
        </form>
    </body>
</html>
